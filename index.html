<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Form Task</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <div class="form-container">
        <h1>Contact Us</h1>
        <form>
          <label for="name">Your Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            class="input-field"
          />
          <div class="error-message" id="nameError" aria-live="polite"></div>
  
          <label for="email">Your Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email *"
            class="input-field"
            required
            aria-describedby="emailHint"
          />
          <div class="error-message" id="emailError" aria-live="polite">
          </div>
  
          <label for="message">Your Message:</label>
          <textarea
            name="message"
            id="message"
            placeholder="Your message *"
            class="input-field"
            required
            aria-describedby="messageHint"
          ></textarea>
          <div class="error-message" id="messageError" aria-live="polite">
          </div>
          <input type="submit" value="Send" class="submit-btn disabled" id="submit" />
        </form>
      </div>

    <!-- Message modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>


    <script src="./src/js/init.js" type="module"></script>

</body>

</html>
